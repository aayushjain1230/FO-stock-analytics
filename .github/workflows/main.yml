name: Run Stock Engine

on:
  schedule:
    # Runs every 15 minutes, Monday-Friday (UTC time)
    - cron: '*/15 * * * 1-5'
  workflow_dispatch:
    # This adds a manual "Prompt" button with an input box
    inputs:
      manual_tickers:
        description: 'Enter Tickers (Leave blank for config list)'
        required: false
        default: ''

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # This passes your prompt input to the Python script
          MANUAL_TICKERS: ${{ github.event.inputs.manual_tickers }}
        run: python main.py

      - name: Upload Trend Charts
        uses: actions/upload-artifact@v4
        with:
          name: stock-analysis-plots
          path: plots/  # Ensure this matches your plotting.py save folder

      - name: Commit and Push State Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add state/state.json
          git commit -m "Update stock engine state [automated]" || echo "No changes to state"
          git push
