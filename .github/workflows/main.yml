name: Run Stock Engine

on:
  schedule:
    # Runs every 30 minutes, Monday-Friday (UTC time) during NYSE hours
    - cron: '*/30 13-21 * * 1-5'
  workflow_dispatch:
    # Manual interface for custom actions and watchlist management
    inputs:
      action:
        description: 'Choose Action'
        required: true
        default: 'Run Stocks'
        type: choice
        options:
          - 'Run Stocks'
          - 'Add to Watchlist'
          - 'Overwrite Watchlist'
      manual_tickers:
        description: 'Enter Tickers (comma separated, e.g., AAPL, TSLA)'
        required: false
        default: ''

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    
    # Permissions required to push state.json and watchlist.json back to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Update Watchlist (if requested)
        env:
          INPUT_ACTION: ${{ github.event.inputs.action }}
          INPUT_STOCKS: ${{ github.event.inputs.manual_tickers }}
        run: |
          # This runs the logic to update your watchlist.json before the main engine starts
          python manage_watchlist.py

      - name: Execute Stock Engine
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # The engine will now look at watchlist.json updated in the previous step
          MANUAL_TICKERS: ${{ github.event.inputs.manual_tickers }}
          ACTION_TYPE: ${{ github.event.inputs.action }}
        run: python main.py

      - name: Upload Trend Charts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stock-analysis-plots
          path: plots/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create directories if they don't exist
          mkdir -p state
          
          # Stage the state and the watchlist
          git add state/state.json || echo "No state file"
          git add watchlist.json || echo "No watchlist file"
          
          git commit -m "Update stock engine state and watchlist [automated]" || echo "No changes to commit"
          git push

      - name: Notify on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="⚠️ **FO Engine Alert**: The stock scan workflow has failed. Please check the GitHub Actions logs." \
          -d parse_mode="Markdown"
      - name: Save Watchlist Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add watchlist.json
        git commit -m "Update watchlist from Action" || echo "No changes to commit"
        git push
