name: Run Stock Engine

on:
  schedule:
    # Runs every 15 minutes, Monday-Friday (UTC time)
    - cron: '*/15 * * * 1-5'
  workflow_dispatch: # This adds a manual "Run" button for testing

jobs:
  run-analytics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required to push state changes back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance pandas requests

      - name: Execute script
        env:
          # Injects your Telegram secrets into the environment
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and Push State Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Only adds the state file so other code remains untouched
          git add state/state.json
          git commit -m "Update stock engine state [automated]" || echo "No changes to state"
          git push
